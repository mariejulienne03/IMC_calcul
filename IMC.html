<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul d'IMC</title>
    <link rel="stylesheet" type="text/css" href="IMC.css">
</head>

<body>
    
    <div class="calculateur">
        <h2>Calcul d'IMC</h2>
        <form>
            <div class="tailleCM">
                 <label for="taille">Votre taille en centimètres, Ex:180</label>
                 <input type ="number" id="taille" name="taille">
            </div>

            <div class="poidsKG">
                <label for="poids">Votre poids en Kg, Ex:80</label>
                <input type ="number" id="poids" name="poids"> 
            </div>

            <div class="button">
                <button type="submit" id="envoyer">Calculer un IMC</button>
            </div>
           
            <div class="resultat">
                <p id="result">En attente du résultat...</p>
            </div>
        </form>
    </div>

    <script src ="IMC.js"> </script>
</body>
</html>
